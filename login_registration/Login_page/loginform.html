<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="loginform.css"> <!-- Linking CSS file -->
</head>
<body>
    <div class="container">
        <!-- Left Side (Image)
        <div class="left">
            <img src="assets/farm8.jpg" alt="Farm Image">
        </div> -->

        <!-- Right Side (Login Form) -->
        <div class="right">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <input type="email" id="phone" placeholder="Email" required>
                </div>
                <div class="input-box password-box">
                    <input type="password" id="password" placeholder="Password" required>
                    <span id="togglePassword" class="eye-icon">
                        <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12S5 4 12 4s11 8 11 8-4 8-11 8S1 12 1 12z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                            <path d="M17.94 17.94A10.32 10.32 0 0 1 12 20c-7 0-11-8-11-8a18.6 18.6 0 0 1 3.21-4.88M9.88 9.88A3 3 0 0 1 12 9a3 3 0 0 1 3 3 3 3 0 0 1-.88 2.12M3 3l18 18"></path>
                        </svg>
                    </span>
                </div>
            
                <button type="submit" id="login-btn" class="login-btn">Login</button>
            
                <p>Don't have an account?  
                    <a href="../../index.html" class="register-btn">Register</a>
                </p>
            </form>              
        </div>
    </div>
    <script type="module" src="../../js/config.js"></script>
    <script type="module" src="loginform.js"></script>
</body>
</html>
