<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="farmer_registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
</head>
<body>
    <div class="container">
        <form id="farmerForm">
            <h2>Register as a Farmer</h2>
        
            <div class="form-row">
                <div class="input-box">
                    <input type="text" id="legal_name" placeholder="Full Name" required>
                    <i class='bx bxs-user'></i> 
                </div>
                <div class="input-box">
                    <input type="email" id="email" placeholder="Email Address" required>
                    <i class='bx bxs-envelope'></i>
                </div>
            </div>
        
            <div class="form-row">
                <div class="input-box">
                    <input type="number" id="age" placeholder="Age" required>
                    <i class='bx bx-calendar'></i> 
                </div>
                <div class="input-box">
                    <input type="text" id="state_of_residence" placeholder="State Of Residence" required>
                    <i class='bx bxs-map-alt'></i> 
                </div>
            </div>
        
            <div class="form-row">
                <div class="input-box">
                    <input type="number" id="contact_number" placeholder="Phone No." required>
                    <i class='bx bxs-phone-call'></i> 
                </div>
                <div class="input-box">
                    <input type="number" id="pin_code" placeholder="PIN Code" required>
                    <i class='bx bxs-buildings'></i> 
                </div>
            </div>
        
            <div class="form-row">
                <div class="input-box">
                    <input type="text" id="address" placeholder="Address" required>
                    <i class='bx bxs-map'></i> 
                </div>
                <div class="input-box">
                    <input type="text" id="govt_id" placeholder="Government ID" required>
                    <i class='bx bxs-id-card'></i> 
                </div>
            </div>

            <div class="form-row">
                <div class="input-box password-box">
                    <input type="password" id="password" placeholder="Password" required>
                    <span id="togglePassword" class="eye-icon">
                        <i class='bx bxs-show' id="eyeOpen"></i>
                        <i class='bx bxs-hide' id="eyeClosed" style="display: none;"></i>
                    </span>
                </div>
                <div class="input-box password-box">
                    <input type="password" id="confirm_password" placeholder="Confirm Password" required>
                    <span id="toggleConfirmPassword" class="eye-icon">
                        <i class='bx bxs-show' id="confirmEyeOpen"></i>
                        <i class='bx bxs-hide' id="confirmEyeClosed" style="display: none;"></i>
                    </span>
                </div>
            </div>
        
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="farmer_registration.js"></script>
</body>
</html>
