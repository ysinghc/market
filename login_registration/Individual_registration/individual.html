<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Registration</title>
    <link rel="stylesheet" href="individual.css"> <!-- Linking CSS file -->
</head>
<body>
    <div class="container">
        <div class="right">
            <h2>Register</h2>
            <form id="individualForm">
                <div class="input-box">
                    <input type="text" id="legal_name" placeholder="Full Name" required>
                </div>
                <div class="input-box">
                    <input type="text" id="govt_id" placeholder="Government ID" required>
                </div>
                <div class="input-box">
                    <input type="number" id="phone_no" placeholder="Phone No." required>
                </div>
                <div class="input-box">
                    <input type="number" id="age" placeholder="Age" required>
                </div>
                <div class="input-box">
                    <input type="text" id="address" placeholder="Address" required>
                </div>
                <div class="input-box">
                    <input type="number" id="pin_code" placeholder="Pin Code" required>
                </div>
                <div class="input-box password-box">
                    <input type="password" id="password" placeholder="Password" required>
                    <span id="togglePassword" class="eye-icon">
                        <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12S5 4 12 4s11 8 11 8-4 8-11 8S1 12 1 12z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                            <path d="M17.94 17.94A10.32 10.32 0 0 1 12 20c-7 0-11-8-11-8a18.6 18.6 0 0 1 3.21-4.88M9.88 9.88A3 3 0 0 1 12 9a3 3 0 0 1 3 3 3 3 0 0 1-.88 2.12M3 3l18 18"></path>
                        </svg>
                    </span>
                </div>                
                <button type="submit" class="login-btn">Register</button>
            </form>
              
        </div>
    </div>

    <script src="individual.js"></script>
</body>
</html>
